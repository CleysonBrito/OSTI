<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./img/Reciclar_Logo_Principal_Vertical_Negativo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CADASTRO_OS/styles.css">
    <script src="./CADASTRO_OS/app.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="./img/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerdo" class="logo">
        <h1>Cadastro de OS</h1>
        <img src="./img/saida.png" alt="Home" class="home-icon" onclick="irParaHome()">
    </div>
    <div class="container">
        <form id="dataForm">
            <label for="numero_os">Número da OS:</label>
            <input type="text" id="numero_os" required>

            <label for="data_abertura">Data de Abertura:</label>
            <input type="date" id="data_abertura" required>

            <label for="data_vencimento">Data de Vencimento:</label>
            <input type="date" id="data_vencimento" required>

            <label for="solicitante">Solicitante:</label>
            <select id="solicitante" required>
                <option value="">ESCOLHA O SOLICITANTE</option>
                <option value="Ana Paula Felix Damas">ANA PAULA FELIX DAMAS</option>
                <option value="Anderson Braghin Rosseto">ANDERSON BRAGHIN ROSSETO</option>
                <option value="Bruna Cristina Correia Porto">BRUNA CRISTINA CORREIA PORTO</option>
                <option value="Carlos Henrique de Lima">CARLOS HENRIQUE DE LIMA</option>
                <option value="Carolina Roberta Peixoto do Nascimento">CAROLINA ROBERTA PEIXOTO DO NASCIMENTO</option>
                <option value="Ciro Gustavo Barbosa de Oliveira">CIRO GUSTAVO BARBOSA DE OLIVEIRA</option>
                <option value="Cleyson Aparecido Brito">CLEYSON APARECIDO BRITO</option>
                <option value="Daiane da Silva dos Santos">DAIANE DA SILVA DOS SANTOS</option>
                <option value="Débora Praxades de Souza">DÉBORA PRAXADES DE SOUZA</option>
                <option value="Edilaine de Souza Santos">EDILAINE DE SOUZA SANTOS</option>
                <option value="Eleilde Barbosa Santos">ELEILDE BARBOSA SANTOS</option>
                <option value="Elisa Lima Villaméa Cotta">ELISA LIMA VILLAMÉA COTTA</option>
                <option value="Evandro Nogueira Santana Junior">EVANDRO NOGUEIRA SANTANA JUNIOR</option>
                <option value="Fabrícia Santos da Silva">FABRÍCIA SANTOS DA SILVA</option>
                <option value="Flavia Mello Rezende de Pinho">FLAVIA MELLO REZENDE DE PINHO</option>
                <option value="Gleydson Aparecido de Britto">GLEYDSON APARECIDO DE BRITTO</option>
                <option value="GPS">GPS</option>
                <option value="Isadora Bonetto Ferrari">ISADORA BONETTO FERRARI</option>
                <option value="Jaqueline das Virgens">JAQUELINE DAS VIRGENS</option>
                <option value="Jenifer de Jesus Brito">JENIFER DE JESUS BRITO</option>
                <option value="Jéssica de Assis Figueiredo">JÉSSICA DE ASSIS FIGUEIREDO</option>
                <option value="João Pedro Viana Corrêa">JOÃO PEDRO VIANA CORRÊA</option>
                <option value="JOVENS">JOVENS</option>
                <option value="Karoline Barbosa Beretta">KAROLINE BARBOSA BERETTA</option>
                <option value="Larissa Cristina Daniel Ferreira">LARISSA CRISTINA DANIEL FERREIRA</option>
                <option value="Luciano Rodrigues de Lima">LUCIANO RODRIGUES DE LIMA</option>
                <option value="Luisa Nascimento Handro">LUISA NASCIMENTO HANDRO</option>
                <option value="Maria Beatriz Calaresi Ricca">MARIA BEATRIZ CALARESI RICCA</option>
                <option value="Maria das Neves Amador Umbelino">MARIA DAS NEVES AMADOR UMBELINO</option>
                <option value="Maria José dos Santos">MARIA JOSÉ DOS SANTOS</option>
                <option value="Maria Mislene Pereira Lages">MARIA MISLENE PEREIRA LAGES</option>
                <option value="Natália Rosa Muniz Sierpinski">NATÁLIA ROSA MUNIZ SIERPINSKI</option>
                <option value="Paulo Henrique Yaekashi">PAULO HENRIQUE YAEKASHI</option>
                <option value="Rafael de Souza Villares">RAFAEL DE SOUZA VILLARES</option>
                <option value="Rosilene Teodora Batista de Sousa">ROSILENE TEODORA BATISTA DE SOUSA</option>
                <option value="Tainá Diogo da Silva">TAINÁ DIOGO DA SILVA</option>
                <option value="Thainá Oliveira de Sousa">THAINÁ OLIVEIRA DE SOUSA</option>
                <option value="Vivian Lavander Mendonça">VIVIAN LAVANDER MENDONÇA</option>
                <option value="Viviane de Jesus do Nascimento">VIVIANE DE JESUS DO NASCIMENTO</option>
            </select>
            

            <label for="departamento">Departamento:</label>
            <select id="departamento" required>
                <option value="">ESCOLHA O DEPARTAMENTO</option>
                <option value="ADMINISTRATIVO / FINANCEIRO">ADMINISTRATIVO / FINANCEIRO</option>
                <option value="COMUNICAÇÃO">COMUNICAÇÃO</option>
                <option value="DI">DI</option>
                <option value="EDUCACIONAL">EQUIPE/EDUCACIONAL</option>
                <option value="EDUCACIONAL">EDUCACIONAL/JOVENS</option>
                <option value="RH">RH</option>
                <option value="TI">TI</option>
            </select>

            <label for="descricao_problema">Descrição do Problema:</label>
            <select id="descricao_problema" required>
                <option value="">ESCOLHA O PROBLEMA</option>
                <option value="ARTE FINAL">ARTE FINAL</option>
                <option value="CAMERA">CÂMERA</option>
                <option value="CAMERA FOTOGRAFICA">CÂMERA FOTOGRAFICA</option>
                <option value="COMPUTADOR NÃO LIGA">COMPUTADOR NÃO LIGA</option>
                <option value="CONEXÃO PROJETOR">CONEXÃO PROJETOR</option>
                <option value="FALHA DE LOGIN SERVIDOR">FALHA DE LOGIN SERVIDOR</option>
                <option value="FALHA IMPRESSORA">FALHA IMPRESSORA</option>
                <option value="FALHA ROTEADOR">FALHA ROTEADOR</option>
                <option value="FALHA SWITCHES">FALHA SWITCHES</option>
                <option value="FONTE">FONTE</option>
                <option value="FORMATAÇÃO DE PC">FORMATAÇÃO DE PC</option>
                <option value="GOOGLE MEET">GOOGLE MEET</option>
                <option value="IP">IP</option>
                <option value="ORGANIZAÇÃO">ORGANIZAÇÃO</option>
                <option value="MICROFONE">MICROFONE</option>
                <option value="PACOTE OFFICE">PACOTE OFFICE</option>
                <option value="PANICO">TESTE BOTÃO DO PÂNICO</option>
                <option value="PC TRAVANDO">PC TRAVANDO</option>
                <option value="PROBLEMA COM SENHA">PROBLEMA COM SENHA</option>
                <option value="QUEDA DE INTERNET">QUEDA DE INTERNET</option>
                <option value="SENHA E-MAIL">SENHA E-MAIL</option>
                <option value="TEAMS">TEAMS</option>
                <option value="TROCA DE BATERIA">TROCA DE BATERIA</option>
                <option value="TROCA DE HD">TROCA DE HD</option>
                <option value="TROCA DE MEMORIA RAM">TROCA DE MEMORIA RAM</option>
                <option value="TROCA DE MOUSE">TROCA DE MOUSE</option>
                <option value="TROCA DE TECLADO">TROCA DE TECLADO</option>
                <option value="TROCA DE TELA">TROCA DE TELA</option>
                <option value="TROCA DE TONER">TROCA DE TONER</option>
                <option value="VELOCIDADE DE INTERNET">VELOCIDADE DE INTERNET</option>
                <option value="ZOOM">ZOOM</option>
            </select>

            <label for="tecnico">Técnico Responsável:</label>
            <select id="tecnico" required>
                <option value="">ESCOLHA O TÉCNICO</option>
                  <option value="CLEYSON">CLEYSON</option>
                  <option value="DANILO">DANILO</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="">ESCOLHA O STATUS</option>
                <option value="aberto">ABERTO</option>
                <option value="em_andamento">EM ANDAMENTO</option>
                <option value="fechada">FECHADA</option>  
            </select>

            <label for="observacoes">OBSERVAÇÕES:</label>
            <input type="text" id="observacoes" required>
            
            <button type="submit">Salvar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
            <button type="button" onclick="irParaHome()">Voltar para Home</button>
        </form>
        <div id="output"></div>
    </div>
</body>
</html>
