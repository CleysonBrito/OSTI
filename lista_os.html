<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="shortcut icon" href="/img/Reciclar_Logo_Principal_Vertical_Negativo.png" type="image/x-icon">
    <link rel="stylesheet" href="./OSs/styles.css">
</head>
<body>
    <header>
        <img src="./img/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerdo" class="logo">
        <h2>Lista de OS</h2>
        <button class="home-button" onclick="goHome()">
            <img src="./img/saida.png" alt="Home">
        </button>
    </header>
    <main>
        <div class="search-container">
            <select id="searchOptions">
                <option value="numero_os">Número da OS</option>
                <option value="Descricao">Descrição</option>
                <option value="Tipo">Tipo</option>
                <option value="DataCadastro">Data de Cadastro</option>
                <option value="DataVencimento">Data de Vencimento</option>
            </select>
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button onclick="searchItems()">Pesquisar</button>
        </div>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Número da OS</th>
                    <th>Data Abertura</th>
                    <th>Data Fechamento</th>
                    <th>Solicitante</th>
                    <th>Departamento</th>
                    <th>Descrição do Problema</th>
                    <th>Técnico Responsável</th>
                    <th>Status</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os itens cadastrados aparecerão aqui -->
            </tbody>
        </table>
        <button onclick="exportToExcel()">Exportar</button>
        
        <!-- Adicionando o iframe para mostrar a planilha -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQBc2F2_zSv5sFrybBjeSFaBFX-hgeb908t2AdRz1T-IfeWwrM3-xqKUeJvgMh0GSVzaFMl8wpH4NqA/pubhtml?gid=0&single=true" 
                style="width: 100%; height: 600px; border: none;" 
                title="Planilha de OS">
        </iframe>
    </main>
    <script src="./OSs/script.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
